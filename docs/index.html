<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Speedway Match System</title>
	<link rel="stylesheet" href="app.css">
</head>
<body id="app">
	<header>
		<div class="title">Speedway Match System</div>
		<div class="controls">
			<div class="numDrivers">
				<span class="count">{{ drivers.length }}</span>
				<button class="remove" v-on:click="removeDriver">-</button>
				<button class="add" v-on:click="addDriver">+</button>
			</div>
			<button v-on:click="shuffleHeats" style="margin-right: 5px;">Shuffle</button>
			<button v-on:click="print">Print</button>
		</div>
	</header>

	<main>

		<div class="inputs">
			<table>
				<thead>
					<tr>
						<th class="number">Nr.</th>
						<th>Navn</th>
						<th>Klasse</th>
						<th>Klub</th>
					</tr>
				</thead>
				<tbody>
					<tr class="driver" v-for="driver in drivers">
						<td class="number"><input v-model="driver.number"></td>
						<td class="name"><input v-model="driver.name"></td>
						<td class="group"><input v-model="driver.group"></td>
						<td class="club"><input v-model="driver.club"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="preview">
			<table class="race">
				<thead>
					<tr>
						<th class="number">Heat</th>
						<th>Drivers</th>
						<th>Results</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="heat in heats">
						<td class="number">{{ $index+1 }}</td>
						<td>{{ raceOb.getHeatDrivers($index, false) }}</td>
						<td></td>
					</tr>
				</tbody>
			</table>
			
			<table class="drivers">
				<thead>
					<tr>
						<th class="number">Nr.</th>
						<th>Navn</th>
						<th class="level">Klasse</th>
						<th class="club">Klub</th>
						<th class="small-number">1</th>
						<th class="small-number">2</th>
						<th class="small-number">3</th>
						<th class="small-number">4</th>
						<th class="number">ialt</th>
						<th class="number">plac.</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="driver in drivers" v-if="driver.isset()">
						<td class="number">{{ driver.number }}</td>
						<td class="text">{{ driver.name }}</td>
						<td>{{ driver.group }}</td>
						<td class="text">{{ driver.club }}</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>

	</main>
	<script src="app.js"></script>
</body>
</html>

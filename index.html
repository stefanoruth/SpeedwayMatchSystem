<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Speedway Match System</title>
	<link rel="stylesheet" href="public/app.css">
</head>
<body id="app">
	<header>
		<div class="content">
			<div class="title">Speedway Match System</div>
		</div>
	</header>
	<main>
		<div class="content">
			<div class="matchSettings">
				<div class="settings">
					<input number v-model="numDrivers" v-on:keyup.enter="setDrivers">
					<button v-on:click="setDrivers">Update</button>
					<button v-on:click="shuffleHeats">Shuffle</button>
					<button onclick="window.print();">Print</button>
				</div>

				<div class="drivers">
					<div class="driver" v-for="driver in drivers">
						<input number value="{{ driver.number }}">
					</div>
				</div>
			</div>

			<div class="matchSettings"><pre>{{ $data.drivers | json }}</pre></div>
		</div>

		<div class="content">
			<div class="preview">
				<table class="race">
					<thead>
						<tr>
							<th>Heat</th>
							<th>Lane 1 (red)</th>
							<th>Lane 2 (blue)</th>
							<th>Lane 3 (white)</th>
							<th>Lane 4 (yellow)</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="heat in heats">
							<td>{{ $index+1 }}</td>
							<td v-for="driver in heats[$index]">{{ driver }}</td>
						</tr>
					</tbody>
				</table>
				<table class="drivers">
					<thead>
						<tr>
							<th>Nr.</th>
							<th>Navn</th>
							<th>Klasse</th>
							<th>Klub</th>
							<th>1</th>
							<th>2</th>
							<th>3</th>
							<th>4</th>
							<th>ialt</th>
							<th>plac.</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="driver in drivers">
							<td>{{ driver.number }}</td>
							<td>{{ driver.name }}</td>
							<td>{{ driver.group }}</td>
							<td>{{ driver.club }}</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<script src="public/main.js"></script>
</body>
</html>
